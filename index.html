<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main class="main">
			<article class="article">
				<img
					width="336"
					height="200"
					class="article__image"
					src="./assets/images/illustration-article.svg"
					alt="abstract_svg_button"
				/>
				<div class="article__meta">
					<div class="article__category">Learning</div>
					<p class="article__date">Published 21 Dec 2023</p>
				</div>
				<div class="article__content">
					<h1 class="article__title">HTML & CSS foundations</h1>
					<p class="article__description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</div>
				<div class="article__author">
					<img
						width="32"
						height="32"
						class="article__author-image"
						src="./assets/images/image-avatar.webp"
						alt="person-icon"
					/>
					<span class="article__author-name">Greg Hooper</span>
				</div>
			</article>
		</main>
	</body>
</html>
